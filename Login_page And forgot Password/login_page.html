<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Alfa+Slab+One&family=Bungee&family=Google+Sans+Code:ital,wght@0,300..800;1,300..800&display=swap"
        rel="stylesheet">


</head>

<body>
    <div id="login_container">
        <form action="#">
            <img src="FullLogo.jpg" alt=""><br>
            <h3> Sign In</h3><br>
            <p>with your Account. This account will be available to other apps in the browser.</p>
            <label for="email"></label><input type="email" name="" id="email" placeholder="Email"> <a href=""
                id="forgot_email">Forgot Email</a><br>
            <div id="guest_para">
                <p id="guest">Not your computer? Use Guest mode to sign in privately. Learn more about using <a href=""
                        id="guest_mode">Guest Mode</a></p>
            </div>
            <button><a href="password.html">Next</a></button>
            <a href="" id="ca">Create Account</a>
        </form>
    </div>
    <div id="langbox">
    <label for="lang"></label>
    <select id="lang">
        <option value="en" selected>English(United States)</option>
    </select>
    </div>
    <div id="links">
<ul>
    <li><a href="">Help</a></li>
    <li><a href="">Privacy</a></li>
    <li><a href="">Terms</a></li>
</ul>
    </div>
    
</body>

</html>
